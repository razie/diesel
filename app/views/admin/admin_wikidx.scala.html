@(au:Option[model.User])

@htmlHeadBar("amdin db", au)

<div class="container">

  <h2>Wikis.index:</h2>

  <table>
  @model.WikiIndex.withIndex(model.Wikis.RK) { index =>
    @index.map { (a,b,c) =>
     <tr><td>@a</td><td>@b.cat</td><td>@b.name</td><td>@b.parent</td><td>@c</td></tr>
    }
  }
  </table>

  <hr>
  @htmlFooter()
</div> <!-- /container -->

@htmlBottom()
