@**************
insert a div (at top of screen) for flashing error messages or stats etc
**************@
@(name:String="notesmsg")

<small>
&nbsp; &nbsp; &nbsp; &nbsp;

  <div id="messages" style="word-wrap:normal;float:right; margin-top:10px;" class="">
    <div id="@name" style="word-wrap:normal;display:none;" class="alert alert-info">
    </div>
  </div>
</small>

<script async>
// before jquery loads
var notesMsgShow = function(){};

  require(['jquery'], function($){
    $('#@name').hide();

    notesMsgShow = function(kind,text) {

      console.log ("ALERT ("+kind+") :"+text);

      $('#@name').removeClass('alert-info');
      $('#@name').removeClass('alert-danger');
      $('#@name').removeClass('alert-success');

      if(kind == "err" || kind == "danger") {
        $('#@name').addClass('alert-danger');
      } else if(kind == "ok" || kind == "success") {
        $('#@name').addClass('alert-success');
      } else {
        $('#@name').addClass('alert-info');
      }

      $('#@name').html('<strong>'+text+'</strong>');

      @*$('#@name').css('display', 'inline');*@
      $('#@name').show();

      $('#@name').fadeOut(5000);
      $('#@name').css('z-index', '-1');
      $('#notesmsgDiv').css('z-index', '-1');
    }
  });

</script>
